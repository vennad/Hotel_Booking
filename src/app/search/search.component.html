<div class="search_container">
<h5 style="padding-left: 10px;">Search Hotels</h5>
<div class="curved_border">
<form (ngSubmit)="searchValues(search.value,limit.value)" class="form-inline">
  <div class="form-group">
    <label for="SearchString" style="padding-right: 20px;">Search String : </label>
    <input type="text" placeholder="Search" class="form-control" #search id="SearchString">
  </div>
  <div class="form-group" style="padding-right: 20px;">
    <label for="maximumlimits" style="padding-left:20px;padding-right: 20px;">Maximum Results : </label>
    <select class="form-control" #limit id="maximumlimits">
      <option value="">Please select maximum results</option>
      <option>5</option>
      <option>10</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Find Hotels</button>
</form>
</div>
</div>
